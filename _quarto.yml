project:
  type: website
  output-dir: docs

website:
  image: "assets/logos/nbis-scilifelab.png"
  favicon: "assets/favicon.png"
  navbar:
    logo: "assets/logos/nbis-scilifelab.png"
    logo-alt: "NBIS SciLifeLab logo."
    left:
      - text: "Home"
        href: "index.html"
  page-footer:
    border: false
    left: "<?lua.year?> [NBIS](https://nbis.se)"
    right: "Published with [Quarto](https://quarto.org/) v<?quarto.version?>"
  sidebar:
    contents:
      - section: Reports
        contents: "reports/*"
      - "completion.qmd"

nbis:
  id: "0000"
  client: 
    name: "John Doe"
    email: "john.doe@email.com"
    org: "Some university"
  pi:
    name: "John Doe"
    email: "john.doe@email.com"
  analyst:
    name: "John Doe"
    email: "john.doe@nbis.se"

format:
  html:
    quarto-required: ">=1.3.4"
    theme: "assets/css/custom.scss"
    include-in-header: "assets/head.html"
    smooth-scroll: true
    toc: true
    toc-depth: 5
    toc-location: right
    number-sections: true
    number-depth: 4
    code-fold: true
    code-tools: false
    code-copy: true
    code-overflow: wrap
    df-print: paged
    standalone: false
    fig-align: left
    title-block-banner: "#E9F2D1"
    author: "{{< meta nbis.analyst.name >}}"
    date:  last-modified
    date-format: "DD-MMM-YYYY"
    lightbox: 
      match: auto

crossref:
  fig-title: "**Fig**"
  fig-labels: arabic
  tbl-title: "**Tab**"
  tbl-labels: arabic
  title-delim: "**:**"

knitr:
  opts_chunk:
    results: hold

execute:
  eval: true
  echo: true
  warning: false
  message: false
  freeze: auto

filters:
  - assets/custom.lua
  - lightbox
  - fontawesome
